language: java
matrix:
  include:
  - jdk: oraclejdk7
    script:
      - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && mvn test deploy --settings .travis-settings.xml || ( [ "${TRAVIS_PULL_REQUEST}" != "false" ] && echo "Skipping Deploy - it is a pull request" )'
      - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] || mvn test'
  - jdk: oraclejdk8
    script: mvn test
notifications:
  email:
    recipients:
    - adangel@users.sourceforge.net
    on_success: always
    on_failure: always
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
